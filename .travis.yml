---
# We need sudo to docker things
sudo: required

# A language is required, but we don't actually use it.
language: ruby

# enable docker
services:
  - docker

env:
  global:
    - COMMIT=${TRAVIS_COMMIT::6}
    # AWS_SECRET_ACCESS_KEY, AWS_ACCESS_KEY_ID, and AWS_ECR_ID
    - secure: 
    - secure: 
    - secure: 

after_success:
  - docker --version
  - export TAG=`if [ "$TRAVIS_BRANCH" == "master" ]; then echo "latest"; else echo $TRAVIS_BRANCH ; fi`
  - pip install --user awscli
  - export PATH=$PATH:/.local/bin
  - eval $(aws ecr get-login --no-include-email --region us-west-2)
  - docker build -t hubot-ash:$COMMIT .
  - docker tag hubot-ash:$COMMIT $AWS_ECR_ID.dkr.ecr.us-west-2.amazonaws.com/hubot-ash:$TAG
  - docker tag hubot-ash:$COMMIT $AWS_ECR_ID.dkr.ecr.us-west-2.amazonaws.com/hubot-ash:travis-$TRAVIS_BUILD_NUMBER
  - docker push $AWS_ECR_ID.dkr.ecr.us-west-2.amazonaws.com/hubot-ash:$COMMIT
